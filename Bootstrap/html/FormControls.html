<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example</title>
    <link href="../bootstrap/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/CustomStyles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">

        <form>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input class="form-control" type="text" id="inputName"
                       placeholder="Full Name" />
            </div>
            <div class="form-group">
                <label for="inputDOB">Date of Birth</label>
                <input class="form-control" type="date" id="inputDOB" />
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input class="form-control" type="email" id="inputEmail"
                       placeholder="Email address" />
            </div>
            <div class="form-group">
                <label for="inputExperience">Work Experience</label>
                <input class="form-control" type="number" id="inputExperience"
                       placeholder="Total experience in years" />
            </div>
            <div class="form-group">
                <label for="inputUrl">Personal Website</label>
                <input class="form-control" type="url" id="inputUrl"
                       placeholder="Your website address" />
            </div>
            <button type="submit" class="btn btn-default">Login</button>


            <div class="form-group">
                <label for="inputDescription">Product Description</label>
                <textarea class="form-control" id="inputDescription" rows="5"
                          placeholder="Full Product Description"></textarea>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="option1">
                    Option 1
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="option2">
                    Option 2
                </label>
            </div>
            <div class="checkbox disabled">
                <label>
                    <input type="checkbox" value="option3" disabled>
                    Option 3
                </label>
            </div>

            <label class="checkbox-inline">
                <input type="checkbox" value="option1">Option 1
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="option2">Option 2
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="option3">Option 3
            </label>
            <select multiple class="form-control">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
            </select>
            <div class="radio">
                <label>
                    <input type="radio" name="radioGroup" id="opt1" value="1">
                    Option 1
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="radioGroup" id="opt2" value="2">
                    Option 2
                </label>
            </div>
            <div class="radio disabled">
                <label>
                    <input type="radio" name="radioGroup" id="opt3" value="3" disabled>
                    Option 3
                </label>
            </div>
            <label class="radio-inline">
                <input type="radio" name="radioGroup" id="opt1" value="1">
                Option 1
            </label>
            <label class="radio-inline">
                <input type="radio" name="radioGroup" id="opt2" value="2">
                Option 2
            </label>
            <label class="radio-inline">
                <input type="radio" name="radioGroup" id="opt3" value="3" disabled>
                Option 3
            </label>

            <select class="form-control">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
            </select>



        </form>
        <fieldset disabled>
            <div class="form-group">
                <label for="txtName">Name</label>
                <input type="text" id="txtName" class="form-control"
                       placeholder="Your full name">
            </div>
            <div class="form-group">
                <label for="selectGender">Gender</label>
                <select id="selectGender" class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> I agree
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </fieldset>

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-xs-2 control-label">Id</label>
                <div class="col-xs-10">
                    <p class="form-control-static">101</p>
                </div>
            </div>
            <div class="form-group">
                <label for="txtFirstName" class="col-xs-2 control-label">First Name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="txtFirstName"
                           placeholder="Your first name">
                </div>
            </div>
            <div class="form-group">
                <label for="txtLastName" class="col-xs-2 control-label">Last Name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="txtLastName"
                           placeholder="Your last name">
                </div>
            </div>
        </form>

        
    </div>
</body>
</html>
